<div id="settings-page"><snap-drawer><div class="snap-menu"><div class="sidebar-header text-center"><!--				<img src="images/flat-avatar.png" alt="" class="sidebar-img img-circle">--></div><ul class="snap-ul"><li ng-class="{active: dashboard.$state.includes('notes')}"><a ui-sref="notes">NOTES</a></li><li ng-class="{active: dashboard.$state.includes('settings')}"><a ui-sref="settings">SETTINGS</a></li><li ng-class="{active: dashboard.$state.includes('about')}"><a ui-sref="about">ABOUT</a></li><li><a href="javascript:void(0)" class="logout" ng-click="dashboard.doLogout();">LOGOUT</a></li></ul></div></snap-drawer><snap-dragger></snap-dragger><snap-content snap-opt-tap-to-close="false" class="bg-dark" snap-id="'settings'"><a href="" snap-toggle="left" snap-id="'settings'" ng-click="menuOpen = !menuOpen"><span class="menutoggle"><i ng-hide="menuOpen" class="fa fa-bars fa-2x"></i> <i ng-show="menuOpen" class="fa fa-times fa-2x"></i></span></a><div class="fr"></div><div class="jumbotron" ng-click="menuOpen = false"><div class="container"><div class="settings-block"><h3>Settings</h3><form id="settings-form" role="form" ng-submit="settings.save()"><div class="form-group"><input type="text" class="form-control" ng-model="settings.settings.defaultTag" placeholder="Enter default tagname"></div><div class="form-group"><label class="instructions">Enter count of days after which notes will have "archive" tag<br>Notes with archive tag is available by filtering with "archive" tag</label><input type="text" class="form-control" ng-model="settings.settings.daysToArchive" placeholder="Enter count"></div><div class="form-group"><button type="submit" id="settings-submit" class="btn btn-block reset-note-btn"><span>Save</span></button></div></form></div></div></div></snap-content></div>
