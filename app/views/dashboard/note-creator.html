      <div class="col-sm-12">
        <textarea elastic class="form-control" id="message" name="message" placeholder="MESSAGE"></textarea>
      </div>
    </div>
    <div class="form-group">
     <div class="col-sm-10">
         <input id="name" name="name" type="text" placeholder="TAG" class="form-control">

      <div class="col-sm-2">
        <button id="send" name="send" class="btn btn-block create-note-btn">create</button>
     </div>
    </div>
  </form>
