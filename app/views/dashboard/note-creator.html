<form id="note-creation-form" class="form-horizontal" ng-submit="vm.createNote()" role="form">
    <div class="form-group">
      <div class="col-sm-12">
        <textarea elastic class="form-control" id="message" name="message" placeholder="MESSAGE" ng-model="vm.note.text"></textarea>
      </div>
    </div>
    <div class="form-group">
     <div class="col-sm-6">
         <tags-input name="tags"
                  id="note-tags"
                  ng-model="vm.note.tags"
                  placeholder="TAG"
                  class="form-control"
                  add-on-blur="false"
                  max-tags="5"
                  >
        </tags-input>
     </div>
     <div class="col-sm-4">
        <button id="remove-few-notes" name="remove" class="btn btn-block remove-notes-btn">choose to remove</button>
     </div>
      <div class="col-sm-2">
        <button type="submit" id="create-new-note" class="btn btn-block create-note-btn">create</button>
     </div>
    </div>
    <div class="form-group">
       <div class="col-sm-12">
        <div class="stars">
            <input type="radio" name="star" value="1" ng-model="vm.note.priority" class="star-1" id="star-1" />
            <label class="star-1" for="star-1">1</label>
            <input type="radio" name="star" value="2" ng-model="vm.note.priority" class="star-2" id="star-2" />
            <label class="star-2" for="star-2">2</label>
            <input type="radio" name="star" value="3" ng-model="vm.note.priority" class="star-3" id="star-3" />
            <label class="star-3" for="star-3">3</label>
            <input type="radio" name="star" value="4" ng-model="vm.note.priority" class="star-4" id="star-4" />
            <label class="star-4" for="star-4">4</label>
            <input type="radio" name="star" value="5" ng-model="vm.note.priority" class="star-5" id="star-5" />
            <label class="star-5" for="star-5">5</label>
            <span></span>
        </div>
       </div>
    </div>
  </form>
