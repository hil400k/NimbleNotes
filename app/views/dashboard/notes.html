<div>
	<snap-drawer snap-id="'notes'">
		<div class="snap-menu">
			<div class="sidebar-header text-center">
<!--				<img src="images/flat-avatar.png" alt="" class="sidebar-img img-circle">-->
			</div>
			<ul class="snap-ul">
				<li ng-class="{active: $state.includes('notes')}"><a ui-sref="notes">NOTES</a></li>
				<li ng-class="{active: $state.includes('settings')}"><a ui-sref="settings">SETTINGS</a></li>
				<li ng-class="{active: $state.includes('about')}"><a ui-sref="about">ABOUT</a></li>
				<li><a ui-sref="login">LOGOUT</a></li>
			</ul>
		</div>
	</snap-drawer>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false" class="bg-dark" snap-id="'notes'">
		<a href="" snap-id="'notes'" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>		
		<div class="fr">
		</div>
		<div class="jumbotron">
			<div class="container">
                <div class="row">
                    <div class="col-sm-12" id="note-creator" ng-controller="NotesCreatorCtrl as vmnc" ng-include="'../views/dashboard/note-creator.html'"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <notificator id="notificator"></notificator>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="notes-list" ng-controller="NotesListCtrl as vm" ng-include="'../views/dashboard/notes-list.html'"></div>
                </div>
			</div>
		</div>
	</snap-content>	
</div>
