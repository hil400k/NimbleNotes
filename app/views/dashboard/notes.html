<div>
	<snap-drawer snap-id="'notes'">
		<div class="snap-menu">
			<ul class="snap-ul">
				<li ng-class="{active: $state.includes('notes')}"><a ui-sref="notes">NOTES</a></li>
				<li ng-class="{active: $state.includes('settings')}"><a ui-sref="settings">SETTINGS</a></li>
				<li ng-class="{active: $state.includes('about')}"><a ui-sref="about">ABOUT</a></li>
				<li><a ui-sref="login">LOGOUT</a></li>
			</ul>
			<div class="notes-filters" ng-controller="NotesFilters as nf">
                <form>
                    <div class="filter-item">
                          <button class="default-filters-button btn" ng-click="nf.showDefault();">RESET</button>
                    </div>
                    <p>Notes Sorting</p>
                    <div class="radio">
                        <div class="filter-item">
                              <span><input type="radio" value="freequency" id="freequency" ng-model="nf.requestedListParams.sortCriteria" name="radio"></span>
                              <label for="freequency">Editing Freequency</label>
                        </div>
                        <div class="filter-item">
                              <span><input type="radio" value="creation" id="creation-date" ng-model="nf.requestedListParams.sortCriteria" name="radio"></span>
                              <label for="creation-date">Creation Date</label>
                        </div>
                        <div class="filter-item">
                              <span><input type="radio" value="reading" id="reading-date" ng-model="nf.requestedListParams.sortCriteria" name="radio"></span>
                              <label for="reading-date">Reading Date</label>
                        </div>
                    </div>
                    <div class="filter-item">
                       <p>Notes Priority</p>
                        <div class="stars">
                            <input type="radio" ng-model="nf.requestedListParams.priority" name="star" value="1" class="star-1" id="filter-star-1" />
                            <label class="star-1" for="filter-star-1"></label>
                            <input type="radio" ng-model="nf.requestedListParams.priority" name="star" value="2" class="star-2" id="filter-star-2" />
                            <label class="star-2" for="filter-star-2"></label>
                            <input type="radio" ng-model="nf.requestedListParams.priority" name="star" value="3" class="star-3" id="filter-star-3" />
                            <label class="star-3" for="filter-star-3"></label>
                            <input type="radio" ng-model="nf.requestedListParams.priority" name="star" value="4" class="star-4" id="filter-star-4" />
                            <label class="star-4" for="filter-star-4"></label>
                            <input type="radio" ng-model="nf.requestedListParams.priority" name="star" value="5" class="star-5" id="filter-star-5" />
                            <label class="star-5" for="filter-star-5"></label>
                            <span></span>
                        </div>
                    </div>
                    <div class="filter-item">
                        <input placeholder="Type tagname here ..." type="text" ng-model="nf.requestedListParams.tag" ng-change="nf.setTag()" id="tags-filter">
                    </div>
			    </form>
			</div>
		</div>
	</snap-drawer>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false" class="bg-dark" snap-id="'notes'">
		<a href="" snap-id="'notes'" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>		
		<div class="fr">
		</div>
		<div class="jumbotron">
			<div class="container">
                <div class="row">
                    <div class="col-sm-12" id="note-creator" ng-controller="NotesCreatorCtrl as vmnc" ng-include="'../views/dashboard/note-creator.html'"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <notificator id="notificator"></notificator>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="notes-list" ng-controller="NotesListCtrl as vm" ng-include="'../views/dashboard/notes-list.html'"></div>
                </div>
			</div>
		</div>
	</snap-content>	
</div>
